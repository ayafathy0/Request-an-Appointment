        <div class="gender-details">
          <div class="category">
            <label for="">
              <span class="dot one"></span>
              <span class="gender">Existing Patient</span>
            </label>
            <label for="">
              <span class="dot one"></span>
              <span class="gender">New Patient</span>

          </div>
        </div>

     <div class="input-box"></div>

    <div class="input-box"></div>
      <span class="details">Branch</span>

          <label for="">

          <label for="">

            <span class="gender">zayed</span>

            <label for="">

        </div>

    </div>
    
  </form>
  </div>
